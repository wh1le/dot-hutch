[bar/top_bar]
include-file = ~/.config/polybar/config.d/fonts.ini

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

# Dimensions and location
width = 100%
height = 40
offset-y = 0
offset-x = 0

border-top-size = 10
border-bottom-size = 0
border-right-size = 10
border-left-size = 10
bottom = false

# colors
background = #000000
background-alt = #555
foreground = #dfdfdf
foreground-alt = #555
primary = #E1D4AE
secondary = #e60053
alert = #B2535B

# MISCELLANEOUS
radius = 0.5
fixed-center = true
padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

modules-left = powermenu  pulseaudio bt_keyboard eth 
modules-center = upcoming_events
modules-right = date

;tray-transparent = true
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize
