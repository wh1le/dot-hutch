# This is an example Hyprland config file. Refer to the wiki for more information. https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here. For a full list, see the wiki

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# for moonshine need to automate
# monitor=HDMI-A-0,3840x2160@60.00Hz,0x0, 1.9
monitor=LG Electronics LG HDR 4K 0x00013533,3840x2160@60.00Hz,0x0, 1.9
# monitor=HDMI-A-0,3840x2160@60.00Hz,0x0, 2

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = pkill wofi || wofi -Id --show drun --no-actions

source = ~/.cache/wal/colors-hyprland.conf
source = ~/.config/hypr/hotkeys.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/startup.conf

#############################
