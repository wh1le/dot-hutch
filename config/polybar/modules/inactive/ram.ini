[module/ram]
type = custom/script
interval = 10
format = <label>
format-prefix = "î¿… "
format-prefix-foreground = ${colors.primary}
format-underline = ${colors.primary}
label-foreground = ${colors.foreground}
exec = awk '/MemTotal:/ {t=$2} /MemAvailable:/ {a=$2} END{u=(t-a)/1048576; tot=t/1048576; printf "%d/%d\n", int(u+0.5), int(tot+0.5)}' /proc/meminfo
