# set -g default-terminal "screen-256color"
# set -ga terminal-overrides ",screen-256color*:Tc"

set -g default-terminal "tmux-256color"

set -sg escape-time 0
set -gq allow-passthrough on
set -g base-index 1
set -g status-justify centre
set -g status-position top
set -g aggressive-resize off

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g mouse on

set-window-option -g mode-keys vi

bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded."

# Splits in the same directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind -r ^ last-window
bind-key q kill-pane

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10

# bind -n C-h select-pane -L
# bind -n C-j select-pane -D
# bind -n C-k select-pane -U
# bind -n C-l select-pane -R

source-file ~/.config/tmux/smart_pane_switching.conf
source-file ~/.cache/wal/colors-tmux.conf

bind-key -r -T prefix f new-window -n sessionizer "~/.local/bin/public/tmux-sessionizer"

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-q send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'
# bind -T copy-mode-vi enter send-keys -X copy-pipe-and-cancel 'wl-copy'

set -g status-right '#(git -C "#{pane_current_path}" branch --show-current 2>/dev/null | sed "s/.*/ îœ¥ & /")'

set -g status-interval 5

set -g status-position top
set -g status-style "fg=black,bg=colour252"
set -g window-status-style "fg=black bg=colour252, bold"
set -g window-status-current-style "fg=black,bg=colour255,bold"
set -g pane-border-style "fg=colour246"
set -g pane-active-border-style "fg=colour240"
