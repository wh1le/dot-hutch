# https://wiki.hyprland.org/Configuring/Binds

# Applications
bind = $main, Return,   exec, uwsm app -- $HOME/.local/bin/public/applications/kitty-eink
bind = $main, S,        exec, uwsm app -- hyprshot -zm region -o $HOME/Pictures/screenshots
bind = $main, E,        exec, uwsm app -- kitty zsh -lic "y; exec zsh -i"
bind = $main, D,        exec, uwsm app -- $HOME/.local/bin/public/menu/launch-kitty applications
bind = $main, P,        exec, uwsm app -- $HOME/.local/bin/public/menu/launch-kitty
bind = $main, O,        exec, uwsm app -- qutebrowser

# System
bind = $main SHIFT, I,     exec, uwsm app -- $HOME/.local/bin/public/menu/launch-kitty wallpaper
# bind = $main, SPACE,       exec, bash -c 'hyprctl switchxkblayout keyb next; pkill -RTMIN+6 waybar'
bind = $main, SPACE, exec, hyprctl switchxkblayout all next; pkill -RTMIN+6 waybar
# Example keybind in hyprland.conf
# bind = $main, MINUS,       exec, $HOME/.local/bin/public/wallpaper/set-ink

bind  = $main SHIFT, backslash,    exec, uwsm app -- $HOME/.local/bin/public/bluetooth/connect-xm6
bindl = $main SHIFT, b,            exec, $HOME/.local/bin/public/hardware/set-keyboard-backlight
bind  = $main SHIFT, slash,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind  = $main SHIFT, bracketLeft,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%-
bind  = $main SHIFT, bracketRight, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 3%+
bind  = $main SHIFT, l,            exec, uwsm app -- hyprlock
bind  = $main SHIFT, N,            exec, swaync-client -t -sw
bind  = $main SHIFT, D,            exec, swaync-client -d -sw
bind  = $main SHIFT, S,            exec, uwsm app -- kitty --start-as=fullscreen --title btop sh -c 'btop'

# bindl =,switch:on:Lid Switch, exec, bash -c "hyprlock & sleep 0.5 && systemctl suspend-then-hibernate"

bind = , F1,  exec, $HOME/.local/bin/public/hardware/set-monitor-brightness down 3
bind = , F2,  exec, $HOME/.local/bin/public/hardware/set-monitor-brightness up 3

bind = , F5,  exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , F6,  exec, hyprlock
bind = , F7,  exec, playerctl previous
bind = , F8,  exec, playerctl play-pause
bind = , F9,  exec, playerctl next

bind = , F10, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , F11, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind = , F12, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+

# bind = $main, K, shadeactivewindow, invert

# Workspaces

bind = $main, 1, workspace, 1
bind = $main, 2, workspace, 2
bind = $main, 3, workspace, 3
bind = $main, 4, workspace, 4
bind = $main, 5, workspace, 5
bind = $main, 6, workspace, 6
bind = $main, 7, workspace, 7
bind = $main, 8, workspace, 8
bind = $main, 9, workspace, 9
bind = $main, 0, workspace, 10

bind = $main SHIFT, 1, movetoworkspace, 1
bind = $main SHIFT, 2, movetoworkspace, 2
bind = $main SHIFT, 3, movetoworkspace, 3
bind = $main SHIFT, 4, movetoworkspace, 4
bind = $main SHIFT, 5, movetoworkspace, 5
bind = $main SHIFT, 6, movetoworkspace, 6
bind = $main SHIFT, 7, movetoworkspace, 7
bind = $main SHIFT, 8, movetoworkspace, 8
bind = $main SHIFT, 9, movetoworkspace, 9
bind = $main SHIFT, 0, movetoworkspace, 10
bind = $main SHIFT, A, movetoworkspace, special:magic
bind = $main SHIFT, W, movetoworkspace, special:watch
bind = $main SHIFT, C, movetoworkspace, special:controls

bind = $main_CTRL_SHIFT, 1, movecurrentworkspacetomonitor, +1
bind = $main_CTRL_SHIFT, 2, movecurrentworkspacetomonitor, -1

# Scroll through existing workspaces with mainMod + scroll
bind = $main, mouse_down, workspace, e+1
bind = $main, mouse_up, workspace, e-1

# Special workspace
bind = $main, A, togglespecialworkspace, magic
bind = $main, W, togglespecialworkspace, watch
bind = $main, C, togglespecialworkspace, controls

# Navigation
bind = $main, grave, workspace, previous

bind = $main, H, exec, $HOME/.config/hypr/scripts/focus-tiled
bind = $main, L, exec, $HOME/.config/hypr/scripts/focus-tiled
bind = $main, K, exec, $HOME/.config/hypr/scripts/focus-tiled
bind = $main, J, exec, $HOME/.config/hypr/scripts/focus-tiled

bind = $main, H, movefocus, l
bind = $main, L, movefocus, r
bind = $main, K, movefocus, u
bind = $main, J, movefocus, d

# bind = $main, Tab, bringactivetotop  # Bring it to the top
bind = $main, Tab,       exec, $HOME/.config/hypr/scripts/cycle-float-windows
bind = $main SHIFT, Tab, exec, $HOME/.config/hypr/scripts/cycle-float-windows prev

# Window operations
bind = $main, F, fullscreen
bind = $main SHIFT, F, fullscreenstate, 0 2

bind = $main, V, togglefloating,
bind = $main, Q, killactive,

# swap
bind = $main CTRL, H, swapwindow, l
bind = $main CTRL, L, swapwindow, r
bind = $main CTRL, K, swapwindow, u
bind = $main CTRL, J, swapwindow, d
bind = $main CTRL, S, togglesplit

# pin
bind = $main, W, pin

# move
binde = SHIFT ALT, H, moveactive, -100 0
binde = SHIFT ALT, L, moveactive, 100 0
binde = SHIFT ALT, K, moveactive, 0 -100
binde = SHIFT ALT, J, moveactive, 0 100
binde = SHIFT ALT, C, centerwindow

bindm = $main, mouse:272, movewindow
bindm = $main, mouse:273, resizewindow

# resize
bind = $main, R, submap, R

submap = R

binde = , l, resizeactive, 20 0
binde = , h, resizeactive, -20 0
binde = , k, resizeactive, 0 -20
binde = , j, resizeactive, 0 20

bind = , escape, submap, reset # Use `reset` to go back to the global submap
bind = CTRL, bracketleft, submap, reset
bind = , q, submap, reset

submap = reset

# groups
bind = $main, G, togglegroup
bind = $main, N, changegroupactive, f
bind = $main SHIFT, N, changegroupactive, b

bind = $main SHIFT, H, moveintogroup, l
bind = $main SHIFT, L, moveintogroup, r
bind = $main SHIFT, K, moveintogroup, u
bind = $main SHIFT, J, moveintogroup, d

# global passthrough (Games, VMs)
bind = $main, F10, submap, passthrough
submap = passthrough
bind = $main, F10, submap, reset
submap = reset
