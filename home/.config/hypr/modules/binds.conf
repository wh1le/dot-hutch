# https://wiki.hyprland.org/Configuring/Binds

# Applications
bind = SUPER, Return,   exec, kitty
bind = SUPER, S,        exec, hyprshot -zm region -o $HOME/Pictures/screenshots
bind = SUPER, E,        exec, dolphin
bind = SUPER, D,        exec, $HOME/.local/bin/public/menu/launch-kitty applications
bind = SUPER, P,        exec, $HOME/.local/bin/public/menu/launch-kitty

# System
bind = SUPER SHIFT, I,     exec, $HOME/.local/bin/public/wallpaper/picker-menu
bind = SUPER, SPACE,       exec, bash -c 'hyprctl switchxkblayout keyb next; pkill -RTMIN+6 waybar'
bind = SUPER, MINUS,       exec, $HOME/.local/bin/public/wallpaper/set-ink

bind  = SUPER SHIFT, backslash,    exec, uwsm app -- $HOME/.local/bin/public/bluetooth-connect-xm6
bindl = SUPER SHIFT, b,            exec, $HOME/.local/bin/public/hardware/set-keyboard-backlight
bind  = SUPER SHIFT, slash,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind  = SUPER SHIFT, bracketLeft,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%-
bind  = SUPER SHIFT, bracketRight, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 3%+
bind  = SUPER SHIFT, l,            exec, hyprlock
bind  = SUPER SHIFT, N, exec, swaync-client -t -sw
bind  = SUPER SHIFT, D, exec, swaync-client -d -sw
bind  = SUPER SHIFT, S, exec, kitty --start-as=fullscreen --title btop sh -c 'btop'

# bindl =,switch:on:Lid Switch, exec, bash -c "hyprlock & sleep 0.5 && systemctl suspend-then-hibernate"

bindl = , F1,  exec, $HOME/.local/bin/public/hardware/set-monitor-brightness down 3
bindl = , F2,  exec, $HOME/.local/bin/public/hardware/set-monitor-brightness up 3
bindl = , F5,  exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , F6,  exec, hyprlock
bindl = , F7,  exec, playerctl previous
bindl = , F8,  exec, playerctl play-pause
bindl = , F9,  exec, playerctl next
bindl = , F10, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , F11, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindl = , F12, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+

# bind = SUPER, K, shadeactivewindow, invert

# Workspaces

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Special workspace
bind = SUPER, A, togglespecialworkspace, magic

# Navigation
bind = SUPER, grave, workspace, previous

bind = SUPER, H, exec, $HOME/.local/bin/public/hyprland/focus-tiled
bind = SUPER, L, exec, $HOME/.local/bin/public/hyprland/focus-tiled
bind = SUPER, K, exec, $HOME/.local/bin/public/hyprland/focus-tiled
bind = SUPER, J, exec, $HOME/.local/bin/public/hyprland/focus-tiled

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# bind = SUPER, Tab, bringactivetotop  # Bring it to the top
bind = SUPER, Tab,       exec, $HOME/.local/bin/public/hyprland/cycle-float-windows
bind = SUPER SHIFT, Tab, exec, $HOME/.local/bin/public/hyprland/cycle-float-windows prev

# Window operations
bind = SUPER, F, fullscreen
bind = SUPER SHIFT, F, fullscreenstate, 0 2

bind = SUPER, V, togglefloating,
bind = SUPER, Q, killactive,

# swap
bind = SUPER CTRL, H, swapwindow, l
bind = SUPER CTRL, L, swapwindow, r
bind = SUPER CTRL, K, swapwindow, u
bind = SUPER CTRL, J, swapwindow, d
bind = SUPER CTRL, S, togglesplit

# pin
bind = SUPER, W, pin

# move
binde = SHIFT ALT, H, moveactive, -100 0
binde = SHIFT ALT, L, moveactive, 100 0
binde = SHIFT ALT, K, moveactive, 0 -100
binde = SHIFT ALT, J, moveactive, 0 100
binde = SHIFT ALT, C, centerwindow

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
bind = SUPER SHIFT, A, movetoworkspace, special:magic

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# resize
bind = SUPER, R, submap, R

submap = R

binde = , l, resizeactive, 20 0
binde = , h, resizeactive, -20 0
binde = , k, resizeactive, 0 -20
binde = , j, resizeactive, 0 20

bind = , escape, submap, reset # Use `reset` to go back to the global submap
bind = CTRL, bracketleft, submap, reset
bind = , q, submap, reset

submap = reset

# groups
bind = SUPER, G, togglegroup
bind = SUPER, N, changegroupactive, f
bind = SUPER SHIFT, N, changegroupactive, b

bind = SUPER SHIFT, H, moveintogroup, l
bind = SUPER SHIFT, L, moveintogroup, r
bind = SUPER SHIFT, K, moveintogroup, u
bind = SUPER SHIFT, J, moveintogroup, d

# global passthrough (Games, VMs)
bind = SUPER, F10, submap, passthrough
submap = passthrough
bind = SUPER, F10, submap, reset
submap = reset
