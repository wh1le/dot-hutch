# Steam dialogs
# windowrulev2 = center, class:^(steam)$, windowtype:^(dialog|popup)$
windowrulev2 = workspace 8 silent, class:(?i)(.*steam.*)
windowrulev2 = workspace 8 silent, class:(?i)(.*vrmonitor.*)

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = float, class:.*

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Launcher
# windowrulev2 = float, class:^(launcher)$
windowrulev2 = size 400 300, class:^(launcher)$
windowrulev2 = center, class:^(launcher)$
windowrulev2 = noborder, class:^(launcher)$

# Qemu
# windowrulev2 = float, class:^(qemu)$
windowrulev2 = size 1200 800, class:^(qemu)$

# windowrulev2 = float, class:.*qBittorrent.*
