# windowrulev2 = float, class:.*(vlc).*
windowrulev2 = tile, title:(.*VLC media player.*)

# Mega
# windowrulev2 = float, class:.*(mega).*
windowrulev2 = size 400 600, title:(.*mega*)
windowrulev2 = size 400 600, title:(.*mega*)

# Firefox
windowrulev2 = size 400 600, title:(.*Save.*)
windowrulev2 = size 400 600, title:(.*File Upload.*)
windowrulev2 = size 400 600, title:(.*Open.*)
# windowrulev2 = float, class:^(firefox)$, modal:1
windowrulev2 = center, class:^(firefox)$, modal:1
windowrulev2 = center, class:^(firefox)$, modal:1

# Calculator
# windowrulev2 = float,        title:(.*Calculator.*)
windowrulev2 = size 400 600, title:(.*Calculator.*)

# Dolphin
windowrulev2 = center, class:^org\.kde\.dolphin$, title:^(Copying|Moving|Deleting|Extracting).*
windowrulev2 = size 400 600, title:(.*Choose Application.*)

# Gaming
windowrulev2 = size 272 355,    class:^(google-chrome)$, title:(^X.*p$)
windowrulev2 = pin,             class:^(google-chrome)$, title:(^X.*p$)
windowrulev2 = center,          class:^(google-chrome)$, title:(^X.*p$)
windowrulev2 = opacity 0.9 0.6, class:^(google-chrome)$, title:(^X.*p$)
windowrulev2 = noshadow,        class:^(google-chrome)$, title:(^X.*p$)


