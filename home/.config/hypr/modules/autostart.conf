# exec-once = systemctl --user start hyprpolkitagent
exec-once = $USER_SCRIPTS_PATH/hyprland/hypridle-wrapper

exec-once = dunst
exec-once = /run/current-system/sw/libexec/polkit-kde-authentication-agent-1
exec-once = pkill -x swww-daemon; swww-daemon & disown
exec-once = kbuildsycoca6 # dolphin file association
exec-once = kanshi reload
# exec-once = hypridle

exec = $HOME/.local/bin/public/hyprland/set-keyboard-layout
exec = $HOME/.local/bin/public/hyprland/set-thinkpad-settings
exec-once = $HOME/.local/bin/public/hardware/mount-drives
exec-once = $HOME/.config/waybar/live-reload

# https://wiki.hypr.land/Useful-Utilities/Clipboard-Managers/
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# exec-once = $HOME/.local/bin/public/kitty-background-listener

# Scripts
# exec-once = uwsm app -- $HOME/.config/scripts/bluetooth-startup-connect

# Applications

# echo $ZDOTDIR
# echo $ZDOTDIR/.zshrc
# if not zsh env ~/.config/zsh/zshrc is not loaded
exec-once = [workspace 1 silent] firefox -P work
exec-once = [workspace 2 silent] kitty --class main zsh -lic 'tmux attach-session -t local; exec zsh'
exec-once = [workspace 3 silent] kitty --class obsidian zsh -lic 'tmux attach-session -t obsidian; exec zsh'
exec-once = [workspace 4 silent] kitty --class obsidian zsh -lic 'tmux attach-session -t todo; exec zsh'
exec-once = [workspace 5 silent] uwsm app -- dolphin

# exec-once = [workspace 4 silent] thunderbird
# exec-once = [workspace 8 silent] pavucontrol
# exec-once = [workspace 8 silent] blueman-manager
exec-once = [workspace 10 silent] uwsm app -- firefox -P media
exec-once = [workspace 10 silent] firefox -P default
