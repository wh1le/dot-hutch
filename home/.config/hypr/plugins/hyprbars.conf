exec-once = hyprctl plugin load /home/wh1le/.local/share/hypr-plugins/hyprbars.so

source = ~/.cache/wal/colors-hyprland-borders.conf

plugin {
  hyprbars {
    bar_height = 25
    on_double_click = hyprctl dispatch fullscreen 1
    bar_color = rgb(1e1e1e)
    col.text = $foreground
    bar_text_size = 12
    bar_text_font = Iosevka Nerd Font Mono Bold
    bar_button_padding = 7
    bar_padding = 10
    bar_precedence_over_border = true
    bar_buttons_alignment = left

    hyprbars-button = $color1, 15, 󰅖, hyprctl dispatch killactive
    hyprbars-button = $color2, 15, 󰊓, hyprctl dispatch fullscreen 2
    hyprbars-button = $color3, 15, 󰖯, hyprctl dispatch togglefloating
  }
}

windowrule = plugin:hyprbars:nobar, floating:0
